<div class="jumbotron">
  <h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<a  ng-href="#/contato" class="btn btn-primary" >Novo</a>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<span class="text-info" ng-hide="contatos.length">Não há Contatos cadastrados</span>
<span class="text-info" ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</span>
<div class="table-responsiver">
  <table class="table table-hover">
    <tr>
      <th>NOME</th>
      <th>EMAIL</th>
      <th class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="contato in contatos | filter:filtro">
      <td><a ng-href="#/contato/{{contato._id}}"></a>{{contato.nome}}</td>
      <td>{{contato.email}}</td>
      <td class="text-center">
        <button class="btn btn-warning" ng-click="remove(contato)">Remover</button>
      </td>
    </tr>
  </table>
</div>
