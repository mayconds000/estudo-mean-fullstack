<div class="jumbotron">
  <h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<p>Contatos cadastrados: {{contatos.length}}</p>
<div class="table-responsiver">
  <table class="table table-hover">
    <tr>
      <th>NOME</th>
      <th>EMAIL</th>
      <th class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="contato in contatos | filter:filtro">
      <td>{{contato.nome}}</td>
      <td>{{contato.email}}</td>
      <td class="text-center">
        <button class="btn btn-warning" ng-click="remove(contato)">Remover</button>
      </td>
    </tr>
  </table>
</div>
